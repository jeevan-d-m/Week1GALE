<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .internal-style {
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">This is an inline styled heading</h1> <!-- Inline CSS -->
    <p class="internal-style">This paragraph is styled using internal CSS.</p>
    <p class="external-style">This paragraph is styled using external CSS.</p>
</body>
</html>
